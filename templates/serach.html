<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>serach</title>
    <link rel="stylesheet" href="../static/css/serach.css">
    <link rel="stylesheet" type="text/css" href="../static/css/default.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/component.css"/>
    <script src="../static/js/modernizr.custom.js"></script>
</head>
<body>
<div class="box">
    <form action="/search" method="get">
            <div class="banner">
        <input  id="search" class="serach_text" type="text" placeholder="输入查询的书籍"  name="search_name" value="{{ request.GET.type_name }}">
        <button class="button" type="submit"></button>
    </div>
    </form>

    <div class="content">
        {% for items in data %}
            <div class="content1">
            {% for item in items%}
            <div class="serach_book">
                <div class="container demo-3">
                    <!-- Top Navigation -->

                    <ul class="grid cs-style-6">
                        <li>
                            <figure>
                                <img src="{{ item.imgurl }}" alt="img01" width="150px" height="200px" href="200">
                                <figcaption>
                                    <h3 name={{ item.name }}></h3>
                                    <span class="paq_author">{{ item.author }}</span>
                                    <a href="../to_detail?name={{item.name}}&author={{item.author}}">阅读</a>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                </div><!-- /container -->
                <script src="../static/js/toucheffects.js"></script>
            </div>
       {% endfor %}



        {% endfor %}
        </div>


    </div>


</div>

</div>


</body>
</html>

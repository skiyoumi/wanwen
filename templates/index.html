<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>万文小说爬取</title>
    <link rel="stylesheet" type="text/css" href="../static/css/home_page.css">
    <script type="text/javascript" src="../static/js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
</head>
<body>
<div id="home_page">
    <div id="home_left">
        <div class="subject">
            <span>万文</span>
            <img src="../static/img/more.png" width="25">
        </div>
    </div>
    <div id="home_right">
    <form action="/search_name" method="get">
        <div class="nav">
            <input id="search" type="text" placeholder="Search..." name="search_name" value="{{ request.GET.type_name }}">
            <button class="button" type="submit"></button>
        </div>
    </form>
        <p class="title">发现</p>
        <div class="discover">
            {% for item in data %}
                <div class="der">
                    <a href="../to_detail?name={{item.name}}&author={{item.author}}">
                        <img src="{{ item.imgurl}}" width="90" height="120">
                    </a>
                    <span>{{ item.name }}</span>
                </div>
            {% endfor %}
        </div>
        <div class="form_tltle">
            <ul>
                <li id="xuanhuan">玄幻</li>
                <li id="xiuzhen">修真</li>
                <li id="dushi">都市</li>
                <li id="chuanyue">穿越</li>
                <li id="wangyou">网游</li>
                <li id="kehuan">科幻</li>
            </ul>
        </div>
    `   <div id="type_content">
           {% for item in type_data %}
                <div class="der">
                    <a href="../to_detail?name={{item.name}}&author={{item.author}}">
                        <img src="{{ item.imgurl }}" width="90" height="120">
                    </a>
                    <span>{{ item.name }}</span>
                </div>
            {% endfor %}
        </div>

    </div>
</div>
</body>
</html>
